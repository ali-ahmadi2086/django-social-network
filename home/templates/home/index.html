{% extends 'base.html' %}

{% block content %}
	<h2>Index page</h2>

    <div class="card mt-5">

            {% for post in posts %}
            	<a class="card-body" href="{% url 'post:post_detail' post.id post.slug %}">{{ post.body|truncatewords:8 }}</a>
            {% endfor %}

    </div>


{% endblock %}

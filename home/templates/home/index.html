{% extends 'base.html' %}

{% block content %}
    <form action="" method="get">
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>

    <div class="card mt-5">

            {% for post in posts %}
            	<a class="card-body" href="{{ post.get_absolute_url }}">{{ post.body|truncatewords:8 }}</a>
            {% endfor %}

    </div>


{% endblock %}

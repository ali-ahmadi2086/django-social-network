{% extends 'base.html' %}

{% block content %}
	<h2 class="text-center">{{ user.username }}</h2>

    {% if request.user.id == user.id %}
        <a class="btn btn-info mb-5" href="{% url 'post:post_create' %}">Create</a><br>
    {% endif %}

    {% for post in posts %}
        <a href="{{ post.get_absolute_url }}">{{ post.body|truncatewords:8 }}</a><br><br>
    {% endfor %}



{% endblock %}
